<h1>Projects</h1>

<button mat-flat-button color="warn" (click)="debug()">Debug</button><br>

<br>
<h2>GitHub Projects</h2>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="applyGitHubFilter($event)"
    placeholder="Ex. ium"
    formControlName="filterControl"
    #gitHubInput>
</mat-form-field>
<table mat-table [dataSource]="projectsSource" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="primary" [routerLink]="['/project', element.name]" routerLinkActive="router-link-active">{{ element.name }}</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef> Created At </th>
    <td mat-cell *matCellDef="let element"> {{element.created_at | date }} </td>
  </ng-container>

  <ng-container matColumnDef="updated_at">
    <th mat-header-cell *matHeaderCellDef> Updated At </th>
    <td mat-cell *matCellDef="let element"> {{element.updated_at | date}} </td>
  </ng-container>

  <ng-container matColumnDef="language">
    <th mat-header-cell *matHeaderCellDef> Language </th>
    <td mat-cell *matCellDef="let element"> {{element.language}} </td>
  </ng-container>

  <ng-container matColumnDef="open">
    <th mat-header-cell *matHeaderCellDef> Open </th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button (click)=navigateTo(element.html_url) color="primary">
        <mat-icon>link</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="projectColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: projectColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{gitHubInput.value}}"</td>
  </tr>
</table>
